<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="d-flex  justify-content-between p-5">
        <div >
            <h1>Welcome {{session['first_name']}}</h1>
        </div>
        <div >
            <a href="/create/recipe">Create New Recipe</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div style="width: 50%;" class="d-flex wd-25">
        <table class="table table-bordered table-striped m-2  text-center ">
            <thead>
                <tr class="p-5">
                    <th>Name</th>
                    <th>Under 30 Minutes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes %}
                <tr class="p-5">
                    <td class="p-2">{{ recipe.name }}</td>
                    <td>{{ recipe.under_30_min }}</td>
                    <td class="p-2"><a href="/recipes/{{recipe.id}}">View Instructions </a> |
                    <a href="/edit/{{recipe.id}}"> Edit </a> |
                <a href="/destroy/{{recipe.id}}"> Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
