<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add New Recipe</title>
</head>

<body>
    <div class="d-flex  justify-content-between p-5">
        <div>
            <h1>Create New Recipe</h1>
        </div>
        <div>
            <a href="/create/recipe">Create New Recipe</a>
            <a href="logout">Logout</a>
        </div>
    </div>
    
    <div class="d-flex flex-wrap p-4 text-light ">
        <div class="text-dark ">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                 {% for message in messages %}
                 <p>{{message}}</p>
                    {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <form class="bg-dark mx-auto p-4" action="/create/recipe/new" method="post">
                <div>
                    <label class="form-label" for="name">Name: </label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div>
                    <label class="form-label" for="description">Description: </label>
                    <input type="text" name="description" id="description" class="form-control">
                </div>
                <div>
                    <label for="instructions" class="form-label">Instructions: </label>
                    <textarea class="form-control" name="instructions" id="instructions" cols="30" rows="10"></textarea>
                </div>
                <div class="m-3">
                    <label for="date_made" class="form-label">Date Made On: </label>
                    <input type="date" name="date_made" id="date_made">
                </div>
                <div  class="mx-auto">
                    <select class="form-select " name="under_30_min">
                        <option selected>Is Recipe under 30 Minutes</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <button class="btn btn-success mx-auto m-3">Create</button>
        </form>
    </div>

</body>

</html>
