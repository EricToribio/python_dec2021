<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipe</title>
</head>

<body>
    <div class="d-flex  justify-content-between m-5 p-3 ">
        <div>
            <h1>Welcome {{session['first_name']}}</h1>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="m-5 p-3">
        <h1>{{one_recipe.name}}</h1>
        <div class="border border-dark border-3 fs-3 p-5">
            <ul>
                <li><b>Description</b>: {{one_recipe.description}}</li>
                <li><b>Under 30 minutes</b>: {{one_recipe.under_30_min}}</li>
                <li><b>Instructions</b>: {{one_recipe.instructions}}</li>
                <li><b>Date Mad</b>e: {{one_recipe.date_made}}</li>
            </ul>
        </div>
    </div>

</body>

</html>
