<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe's Log In</title>
</head>

<body>
    <div class="text-center">
        <h1>Recipes</h1>
    </div>
    <div class="d-flex justify-content-evenly mx-auto  align-items-center text-light ">
        <form class="card col-3  m-5 p-3 bg-dark" action="/create/user" method="post">
            
            <h1 class="mx-auto">Register</h1>
            <div class="mb-3">
                <label class="form-label" for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name" id="first_name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name" id="last_name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" >We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password">
            </div>
            <div class="mx-auto">
                <input class="btn btn-primary" type="submit" value="Sign Up">
            </div>
        </form>
        <div class="text-dark">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                 {% for message in messages %}
                 <p>{{message}}</p>
                    {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        
            <form class="card col-3  m-5 bg-dark p-3 text" action="/login" method="post">
                <h1 class="mx-auto">Log in</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mx-auto">
                    <input class="btn btn-success" type="submit" value="Sign In">
                </div>
            </form>
                
        </div>


</body>

</html>
