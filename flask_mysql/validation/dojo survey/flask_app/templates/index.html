<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="width: 600px;" class="row mb-3 p-3 mx-auto bg-dark text-center">
        <h1 class="text-light">Dojo Survey</h1>
        <div class="text-light">
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/process" method="POST">
            <div class="mt-3 text-light fs-4">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div style="width: 300px;" class="mx-auto">
                <select class="form-select m-4" name="location">
                    <option selected>Choose location</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="San Jose">San Jose</option>
                </select>
            </div>
            <div style="width: 300px;" class="mx-auto">
                <select class="form-select m-4" name="language">
                    <option selected>Choose Favorite Language</option>
                    <option value="HTML">HTML</option>
                    <option value="C++">C++</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Javascript">Javascript</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class=" mx-auto text-light d-flex align-items-center">
                <label for="comment">
                    <h3>Comment: </h3>
                </label>
                <textarea name="comment" id="comment" cols="45" rows="10"></textarea>
            </div>
            <input class="btn btn-primary mt-3" type="submit" value="Submit">
        </form>
    </div>
    <a href="/clear">reset</a>
</body>

</html>
