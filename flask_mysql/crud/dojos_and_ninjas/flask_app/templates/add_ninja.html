<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>
<body>
    <form class="mx-auto card col-4 text-center m-5" action="/create/ninja" method="POST">
        
            <label for="dojo_id"><h3>Choose a Dojo</h3></label>
            <select class="mx-auto m-2" style="width: 100px;" name="dojo_id" >
                {% for dojo in all_dojos %}
                <option class="text-center" value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor%}
            </select>
        
        <div class="m-3">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" >
        </div>
        <div class="m-2">
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" >
        </div>
        <button style="width: 100px;" class="mx-auto btn btn-success m-5">Create</button>
    </form>
    <div class="mx-auto text-center">
    <a href="/dojos"><h4>Home</h4></a>
    </div>
    
</body>
</html>
