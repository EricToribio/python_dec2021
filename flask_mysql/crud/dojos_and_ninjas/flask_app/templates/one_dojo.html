<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="text-center">
        <h1>{{one_dojo.name}}</h1>
    </div>
    <table style="width: 550px;" class="table  m-5 col-3 mx-auto">
        <thead>
            <tr>
                <th>First Name</th>
                <th class="p-2">Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in one_dojo.ninjas %}
            <tr>
                <td>{{ ninja.first_name }}</td>
                <td class="p-2">{{ ninja.last_name }}</td>
                <td><a href="/edit/ninja/{{ ninja.id}}">edit</a> |
                    <a href="/delete/ninja/{{ ninja.id}}"> delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mx-auto text-center">
        <a href="/dojos">
            <h4>Home</h4>
        </a>
    </div>

</body>

</html>
