<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="d-flex">
        <div class="text-center p-5" style="width: 50%;min-height: 100px;">
            <h1>New Dojos</h1>
            <form class="m-5" action="/add/dojo" method="POST">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                <button class="btn btn-success">Create</button>
            </form>
        </div>
        <div class="text-center p-5 " style="width: 50%;min-width: 100px;">
            <h1>All Dojos</h1>
            <table class="table m-2">
                <thead>
                    <tr>
                        <th>Dojo Name</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for dojo in all_dojos %}
                    <tr>
                        <td><a href="/dojo/{{dojo.id}}">{{dojo.name}}</a></td>
                        <td><a href="/edit/dojo">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-primary m-3" href="/add/ninja">Add Ninja</a>
        </div>
    </div>
    
</body>

</html>
