<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit</title>
</head>
<body>
    <div class="mx-auto text-center " style="width: 200px">
        <h1>Edit User {{some_user.id}}</h1>
        <a class="btn btn-success" href="/read">Home</a>
        <form class="m-5 p-2" action="/update/{{some_user.id}}" method="POST">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" value="{{some_user.first_name}}">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{some_user.last_name}} " id="last_name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" value="{{some_user.email}} " id="email">
            </div>
            <button type="submit" class="btn btn-danger m-2">Submit</button>
        </form>
        
    </div>
</body>
</html>
